<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 蓝紫渐变 - 匹配网站主色调 -->
    <linearGradient id="mainGradient64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 内部发光效果 -->
    <radialGradient id="innerGlow64" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 山峰阴影渐变 -->
    <linearGradient id="mountainGradient64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 - 玻璃拟态效果 -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient64)" opacity="0.9"/>
  <circle cx="32" cy="32" r="27.5" fill="url(#innerGlow64)" opacity="0.6"/>
  
  <!-- 具象化山峰 - 更具细节的山形 -->
  <g transform="translate(0, 2.5)">
    <!-- 远山 - 更丰富的轮廓 -->
    <path d="M 9 34 L 12.5 27.5 L 16 24 L 20 27.5 L 24 32.5" 
          fill="none" stroke="white" stroke-width="1.25" opacity="0.6" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 12.5 27.5 L 16 24 L 20 27.5" 
          fill="url(#mountainGradient64)" opacity="0.4"/>
    
    <!-- 中山 - 主要山峰 -->
    <path d="M 17.5 36 L 21 21 L 25 17.5 L 29 22.5 L 34 31" 
          fill="none" stroke="white" stroke-width="1.75" opacity="0.8" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 21 21 L 25 17.5 L 29 22.5" 
          fill="url(#mountainGradient64)" opacity="0.5"/>
    
    <!-- 近山 - 最突出的山峰 -->
    <path d="M 27.5 37.5 L 32.5 19 L 37.5 15 L 42.5 20 L 47.5 29" 
          fill="none" stroke="white" stroke-width="2.25" opacity="0.9" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 32.5 19 L 37.5 15 L 42.5 20" 
          fill="url(#mountainGradient64)" opacity="0.6"/>
  </g>
  
  <!-- 多层次水线条 - 更丰富的水流 -->
  <g>
    <!-- 主水流 -->
    <path d="M 6 46 Q 12.5 44 20 46 Q 27.5 47.5 35 46 Q 42.5 44.5 50 46 Q 55 47 59 46" 
          fill="none" stroke="white" stroke-width="1.75" opacity="0.9" 
          stroke-linecap="round"/>
    
    <!-- 第二层水流 -->
    <path d="M 9 49 Q 16 47 24 49 Q 32.5 50.25 41 49 Q 47.5 48 54 49 Q 57.5 49 59.5 49" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.7" 
          stroke-linecap="round"/>
    
    <!-- 第三层水流 -->
    <path d="M 11 52 Q 19 50 27.5 52 Q 37.5 53.5 45 52 Q 52.5 51 56.25 52 Q 59.5 52 59.5 52" 
          fill="none" stroke="white" stroke-width="1.25" opacity="0.5" 
          stroke-linecap="round"/>
    
    <!-- 细小波纹 -->
    <path d="M 7.5 54 Q 15 53 22.5 54 Q 30 54.5 37.5 54 Q 45 53.5 52.5 54 Q 57.5 54 57.5 54" 
          fill="none" stroke="white" stroke-width="1" opacity="0.4" 
          stroke-linecap="round"/>
    
    <!-- 微波涟漪 -->
    <path d="M 10 56 Q 17.5 55 25 56 Q 35 57 42.5 56 Q 50 55 56 56 Q 59 56 59 56" 
          fill="none" stroke="white" stroke-width="0.75" opacity="0.3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性圆点 - 呼应网站的脉冲元素 -->
  <circle cx="12.5" cy="12.5" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="50" cy="15" r="1" fill="white" opacity="0.5"/>
  <circle cx="7.5" cy="22.5" r="0.75" fill="white" opacity="0.4"/>
  <circle cx="55" cy="25" r="0.9" fill="white" opacity="0.4"/>
  
  <!-- 中心发光点 -->
  <circle cx="32" cy="32" r="1" fill="white" opacity="0.8"/>
</svg>