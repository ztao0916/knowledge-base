<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形装饰 -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 山水图案 -->
  <g transform="translate(10, 30)">
    <!-- 远山 -->
    <path d="M 15 50 Q 25 35 35 40 Q 45 35 55 45 Q 65 30 75 40 Q 85 35 95 50" 
          fill="none" stroke="url(#gradient1)" stroke-width="2.5" opacity="0.6"/>
    
    <!-- 近山 -->
    <path d="M 10 60 Q 20 40 30 45 Q 40 38 50 50 Q 60 35 70 48 Q 80 40 90 55 Q 100 45 110 60" 
          fill="none" stroke="url(#gradient1)" stroke-width="3"/>
    
    <!-- 水波纹 -->
    <path d="M 15 70 Q 25 68 35 70 Q 45 72 55 70 Q 65 68 75 70 Q 85 72 95 70" 
          fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
    <path d="M 20 75 Q 30 73 40 75 Q 50 77 60 75 Q 70 73 80 75 Q 90 77 100 75" 
          fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.5"/>
    <path d="M 25 80 Q 35 78 45 80 Q 55 82 65 80 Q 75 78 85 80" 
          fill="none" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- 文字 FairyCity -->
  <text x="140" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="300" fill="url(#gradient1)" letter-spacing="2">
    Fairy<tspan font-weight="600">City</tspan>
  </text>
  
  <!-- 装饰点 -->
  <circle cx="385" cy="45" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="390" cy="60" r="2" fill="#764ba2" opacity="0.5"/>
  <circle cx="380" cy="70" r="2.5" fill="#667eea" opacity="0.4"/>
</svg>